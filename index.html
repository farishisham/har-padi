<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lot Kerja Har Padi Enterprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: black; }
    #map { width: 100%; height: 100%; }

    #header, #footer {
      position: fixed;
      width: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      font-family: Helvetica, sans-serif;
      text-align: center;
      z-index: 1000;
    }
    #header { top: 0; padding: 5px 0; }
    #header h1 { margin: 0; font-size: 0.85rem; text-shadow: 0 0 2px black; }
    #footer { bottom: 0; font-size: 0.6rem; padding: 4px 8px; text-align: left; background: rgba(0,0,0,0.5); }

    #gpsButton {
      position: fixed;
      bottom: 35px;
      right: 15px;
      width: 44px;
      height: 44px;
      background: #333;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001;
    }
    #gpsIconImg { width: 20px; height: 20px; }

    .gps-marker {
      position: relative;
      width: 30px;
      height: 30px;
    }
    .gps-marker .circle {
      width: 13px;
      height: 13px;
      background: #007BFF;
      border: 1px solid white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      z-index: 2;
    }
    .gps-marker .triangle {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-bottom: 13px solid white;
      z-index: 1;
    }

    .popup-no-x .maplibregl-popup-close-button { display: none; }

    .search-container {
      position: absolute;
      top: 44px;
      right: 15px;
      height: 48px;
      z-index: 1003;
    }
    .search-btn, .close-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      right: 0;
      z-index: 1002;
      padding: 0;
    }
    .search-btn svg, .close-btn svg {
      width: 18px;
      height: 18px;
      fill: white;
    }
    .search-input {
      width: 0;
      opacity: 0;
      padding: 0;
      height: 38px;
      top: -2px;
      transform: translateX(2px);
      border-radius: 30px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
      background-color: white;
      outline: none;
      padding-left: 10px;
      padding-right: 50px;
      position: absolute;
      right: 0;
      z-index: 1001;
    }
    .search-container.active .search-input {
      width: 200px;
      opacity: 1;
    }
    .search-container.active .search-btn {
      display: none;
    }
    .search-container.active .close-btn {
      display: flex;
    }
    .close-btn {
      display: none;
    }

    #searchSuggestions {
      position: absolute;
      top: 82px;
      right: 83px;
      width: 190px;
      max-height: 180px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      font-family: Helvetica, sans-serif;
      font-size: 13px;
      border-radius: 5px;
      z-index: 1002;
    }
    #searchSuggestions div {
      padding: 6px 8px;
      cursor: pointer;
    }
    #searchSuggestions div:hover {
      background: #eee;
    }

    #messageBox {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: Helvetica, sans-serif;
      font-size: 0.8rem;
      display: none;
      z-index: 1100;
    }
  </style>
</head>
<body>

<div id="header">
  <h1>LOT KERJA HAR PADI ENTERPRISE</h1>
</div>

<div id="map"></div>

<div id="footer">
  Â© 2025 Hisham
</div>

<button id="gpsButton" title="Toggle GPS Mode">
  <img id="gpsIconImg"
    src="https://www.svgrepo.com/download/421169/gps-navigation-position.svg"
    alt="GPS">
</button>

<div class="search-container" id="searchContainer">
  <input type="text" class="search-input" id="searchInput" placeholder="Cari...">
  <button class="search-btn" id="searchBtn" title="Search">
    <svg viewBox="0 0 24 24"><path d="M21.707 20.293l-5.388-5.388A7.935 7.935 0 0018 10a8 8 0 10-8 8 7.935 7.935 0 004.905-1.681l5.388 5.388a1 1 0 001.414-1.414zM4 10a6 6 0 1112 0 6 6 0 01-12 0z"/></svg>
  </button>
  <button class="close-btn" id="closeBtn" title="Tutup">
    <svg viewBox="0 0 24 24"><path d="M18.364 5.636a1 1 0 00-1.414 0L12 10.586 7.05 5.636a1 1 0 00-1.414 1.414L10.586 12l-4.95 4.95a1 1 0 101.414 1.414L12 13.414l4.95 4.95a1 1 0 001.414-1.414L13.414 12l4.95-4.95a1 1 0 000-1.414z"/></svg>
  </button>
</div>

<div id="searchSuggestions"></div>
<div id="messageBox"></div>

<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script>
let gpsMode = 1;
let watchId = null;
let marker = null;
const iconImg = document.getElementById('gpsIconImg');
const bounds = [
  [102.66830, 2.21776],
  [102.69816, 2.25551]
];
const allFeatures = [];
const map = new maplibregl.Map({
  container: 'map',
  style: {
    version: 8,
    sources: {
      'esri-satellite': {
        type: 'raster',
        tiles: [
          'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
        ],
        tileSize: 256
      }
    },
    layers: [{
      id: 'esri-layer',
      type: 'raster',
      source: 'esri-satellite'
    }]
  },
  center: [102.68379, 2.23708],
  zoom: 13,
  minZoom: 13,
  maxZoom: 17.4,
  maxBounds: bounds
});

function setIconColor() {
  iconImg.style.filter =
    gpsMode === 1
      ? 'invert(100%)'
      : gpsMode === 2
        ? 'invert(67%) sepia(92%) saturate(455%) hue-rotate(81deg)'
        : 'invert(43%) sepia(100%) saturate(8000%) hue-rotate(1deg)';
}

function createMarker(lng, lat) {
  const el = document.createElement('div');
  el.className = 'gps-marker';
  const tri = document.createElement('div');
  tri.className = 'triangle';
  const cir = document.createElement('div');
  cir.className = 'circle';
  el.appendChild(tri);
  el.appendChild(cir);
  marker = new maplibregl.Marker(el).setLngLat([lng, lat]).addTo(map);
}

function updateMarker(lng, lat) {
  if (marker) {
    marker.setLngLat([lng, lat]);
  } else {
    createMarker(lng, lat);
  }
}

function handleOrientation() {
  if (typeof DeviceOrientationEvent !== 'undefined' &&
    typeof DeviceOrientationEvent.requestPermission === 'function') {
    DeviceOrientationEvent.requestPermission().then(r => {
      if (r === 'granted') window.addEventListener('deviceorientation', rotateMap, true);
    });
  } else {
    window.addEventListener('deviceorientation', rotateMap, true);
  }
}

function rotateMap(e) {
  if (gpsMode !== 3) return;
  const heading = e.webkitCompassHeading ?? (360 - e.alpha);
  if (heading !== null && !isNaN(heading)) {
    map.rotateTo(heading, { duration: 100 });
  }
}

function showMessage(msg) {
  const m = document.getElementById('messageBox');
  m.textContent = msg;
  m.style.display = 'block';
  setTimeout(() => m.style.display = 'none', 3000);
}

document.getElementById('gpsButton').addEventListener('click', () => {
  map.dragPan.enable();
  map.scrollZoom.enable();
  map.touchZoomRotate.enable();

  gpsMode = (gpsMode % 3) + 1;
  setIconColor();

  if (watchId) navigator.geolocation.clearWatch(watchId);
  watchId = null;
  window.removeEventListener('deviceorientation', rotateMap);

  if (gpsMode === 1) return;

  watchId = navigator.geolocation.watchPosition(pos => {
    const lng = pos.coords.longitude;
    const lat = pos.coords.latitude;
    const inside = lng >= bounds[0][0] && lng <= bounds[1][0] && lat >= bounds[0][1] && lat <= bounds[1][1];
    if (!inside) {
      showMessage('Anda berada di luar kawasan..');
      gpsMode = 1;
      setIconColor();
      if (watchId) navigator.geolocation.clearWatch(watchId);
      return;
    }

    updateMarker(lng, lat);
    if (gpsMode === 2) {
      map.setCenter([lng, lat]);
    }
  }, null, { enableHighAccuracy: true });

  if (gpsMode === 3) handleOrientation();
});

map.on('load', () => {
  map.dragPan.enable();
  map.scrollZoom.enable();
  map.touchZoomRotate.enable();

  loadGroup('sawahring', 'sawahring.json', 'sawahring');
  loadGroup('blok5', 'blok5.json', 'blok');
  loadGroup('blok1', 'blok1.json', 'blok');
});

function loadGroup(sourceId, url, group) {
  fetch(url)
    .then(r => r.json())
    .then(data => {
      map.addSource(sourceId, { type: 'geojson', data });

      const baseOpacity = group === 'sawahring' ? 0.4 : 0;
      map.addLayer({
        id: `${sourceId}-fill`,
        type: 'fill',
        source: sourceId,
        paint: {
          'fill-color': ['get', 'fill'],
          'fill-opacity': [
            'interpolate', ['linear'], ['zoom'],
            14, baseOpacity,
            16, baseOpacity === 0.4 ? 0 : 0.4
          ]
        }
      });

      map.addLayer({
        id: `${sourceId}-outline`,
        type: 'line',
        source: sourceId,
        paint: {
          'line-color': '#004d26',
          'line-width': 2
        }
      });

      data.features.forEach(f => {
        allFeatures.push({
          group: group,
          source: sourceId,
          id: f.id,
          name: f.properties.name,
          geometry: f.geometry
        });
      });

      map.on('click', `${sourceId}-fill`, (e) => {
        const clickedFeature = e.features[0];
        selectFeature(clickedFeature, sourceId);
      });
    });
}

function selectFeature(feature, sourceId) {
  const center = turf.center(feature).geometry.coordinates;
  gpsMode = 1;
  setIconColor();

  map.fitBounds(turf.bbox(feature), {
    padding: 100,
    maxZoom: 17.4,
    bearing: map.getBearing()
  });

  clearHighlight();
  highlightFeature(feature, sourceId);

  document.querySelectorAll('.maplibregl-popup').forEach(p => p.remove());
  new maplibregl.Popup({ closeButton: false })
    .setLngLat(center)
    .setHTML(`<strong>${feature.properties.name}</strong>`)
    .addTo(map)
    .getElement().classList.add('popup-no-x');
}

function highlightFeature(feature, sourceId) {
  if (map.getLayer('highlight')) {
    map.removeLayer('highlight');
    map.removeSource('highlight');
  }
  map.addSource('highlight', {
    type: 'geojson',
    data: feature
  });
  map.addLayer({
    id: 'highlight',
    type: 'line',
    source: 'highlight',
    paint: {
      'line-color': '#ffcc00',
      'line-width': 4
    }
  });
}

function clearHighlight() {
  if (map.getLayer('highlight')) {
    map.removeLayer('highlight');
  }
  if (map.getSource('highlight')) {
    map.removeSource('highlight');
  }
}

map.on('click', e => {
  const features = map.queryRenderedFeatures(e.point, {
    layers: allFeatures.map(f => `${f.source}-fill`)
  });
  if (features.length === 0) {
    clearHighlight();
    document.querySelectorAll('.maplibregl-popup').forEach(p => p.remove());
  }
});

// Search
document.getElementById('searchBtn').addEventListener('click', () => {
  document.getElementById('searchContainer').classList.add('active');
  document.getElementById('searchInput').focus();
});
document.getElementById('closeBtn').addEventListener('click', () => {
  document.getElementById('searchContainer').classList.remove('active');
  document.getElementById('searchInput').value = '';
  document.getElementById('searchSuggestions').innerHTML = '';
});

document.getElementById('searchInput').addEventListener('input', (e) => {
  const q = e.target.value.toLowerCase();
  const suggestions = allFeatures.filter(f => f.name.toLowerCase().includes(q));
  const suggBox = document.getElementById('searchSuggestions');
  suggBox.innerHTML = '';
  suggestions.forEach(f => {
    const div = document.createElement('div');
    div.textContent = f.name;
    div.addEventListener('click', () => {
      document.getElementById('searchInput').value = '';
      document.getElementById('searchSuggestions').innerHTML = '';
      selectFeature(f, f.source);
    });
    suggBox.appendChild(div);
  });
});


</script>

</body>
</html>
