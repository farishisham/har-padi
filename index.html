<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lot Kerja Har Padi Ent.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    #header, #footer {
      position: fixed;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: Helvetica, sans-serif;
      text-align: center;
      z-index: 1000;
    }

    #header { top: 0; padding: 6px 0; }
    #footer { bottom: 0; font-size: 0.6rem; padding: 5px 0; }

    #header h1 { margin: 0; font-size: 1rem; }

    #map { width: 100%; height: 100%; }

    #gpsButton {
      position: fixed;
      bottom: 35px;
      right: 15px;
      width: 44px;
      height: 44px;
      background-color: #333;
      border: none;
      border-radius: 50%;
      z-index: 1001;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #gpsButton svg { transition: transform 0.3s ease; }

    .gps-marker {
      position: relative;
      width: 24px;
      height: 24px;
    }

    .gps-marker .circle {
      width: 10px;
      height: 10px;
      background: #007BFF;
      border: 1px solid white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      box-shadow: 0 0 2px #000;
    }

    .gps-arrow {
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 10px solid white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -100%) rotate(0deg);
      transform-origin: center bottom;
      z-index: 3;
    }

    .popup-no-x .maplibregl-popup-close-button { display: none; }

    .search-container {
      position: absolute;
      top: 44px;
      right: 15px;
      height: 48px;
      z-index: 1003;
    }

    .search-btn, .close-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background-color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      right: 0;
      z-index: 1002;
      padding: 0;
    }

    .search-btn svg,
    .close-btn svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    .search-input {
      width: 0;
      opacity: 0;
      padding: 0;
      height: 46px;
      top: -2px;
      transform: translateX(2px);
      border-radius: 30px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
      background-color: white;
      outline: none;
      padding-left: 10px;
      padding-right: 50px;
      position: absolute;
      right: 0;
      z-index: 1001;
    }

    .search-container.active .search-input {
      width: 200px;
      opacity: 1;
    }

    .search-container.active .search-btn { display: none; }
    .search-container.active .close-btn { display: flex; }
    .close-btn { display: none; }
  </style>
</head>
<body>

<div id="header">
  <h1>LOT KERJA HAR PADI ENT. (in progress)</h1>
</div>

<div id="map"></div>

<div id="footer">
  Â© 2025 Hisham
</div>

<!-- GPS Button -->
<button id="gpsButton" title="Toggle GPS Mode">
  <svg id="gpsIconGPS" width="20" height="20" viewBox="0 0 24 24" fill="white">
    <path d="M12 0a1.5 1.5 0 0 1 1.5 1.5V3.1a9.003 9.003 0 0 1 7.4 7.4h1.6a1.5 1.5 0 0 1 0 3h-1.6a9.003 9.003 0 0 1-7.4 7.4v1.6a1.5 1.5 0 0 1-3 0v-1.6a9.003 9.003 0 0 1-7.4-7.4H1.5a1.5 1.5 0 0 1 0-3H3.1a9.003 9.003 0 0 1 7.4-7.4V1.5A1.5 1.5 0 0 1 12 0Zm0 6a6 6 0 1 0 6 6a6 6 0 0 0-6-6Zm0 3a3 3 0 1 1-3 3a3 3 0 0 1 3-3Z"/>
  </svg>
</button>

<!-- Search -->
<div class="search-container" id="searchContainer">
  <input type="text" class="search-input" id="searchInput" placeholder="Cari...">
  <button class="search-btn" id="searchBtn" title="Search">
    <svg viewBox="0 0 24 24"><path d="M21.707 20.293l-5.388-5.388A7.935 7.935 0 0018 10a8 8 0 10-8 8 7.935 7.935 0 004.905-1.681l5.388 5.388a1 1 0 001.414-1.414zM4 10a6 6 0 1112 0 6 6 0 01-12 0z"/></svg>
  </button>
  <button class="close-btn" id="closeBtn" title="Tutup">
    <svg viewBox="0 0 24 24"><path d="M18.364 5.636a1 1 0 00-1.414 0L12 10.586 7.05 5.636a1 1 0 00-1.414 1.414L10.586 12l-4.95 4.95a1 1 0 101.414 1.414L12 13.414l4.95 4.95a1 1 0 001.414-1.414L13.414 12l4.95-4.95a1 1 0 000-1.414z"/></svg>
  </button>
</div>

<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script>
  const map = new maplibregl.Map({
    container: 'map',
    style: {
      version: 8,
      sources: {
        'esri-satellite': {
          type: 'raster',
          tiles: ['https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'],
          tileSize: 256,
        }
      },
      layers: [{
        id: 'esri-layer',
        type: 'raster',
        source: 'esri-satellite'
      }]
    },
    center: [102.68379, 2.23708],
    zoom: 13,
    minZoom: 13,
    maxZoom: 17.4
  });

  map.setMaxBounds([[102.66830, 2.21776], [102.69816, 2.25551]]);

  let gpsMode = 1;
  let marker = null;
  let watchId = null;
  let lastHeading = null;

  function createMarker(lng, lat) {
    const el = document.createElement('div');
    el.className = 'gps-marker';

    const arrowEl = document.createElement('div');
    arrowEl.className = 'gps-arrow';
    el.appendChild(arrowEl);

    const circle = document.createElement('div');
    circle.className = 'circle';
    el.appendChild(circle);

    marker = new maplibregl.Marker(el).setLngLat([lng, lat]).addTo(map);
    marker._arrowEl = arrowEl;
  }

  function updateMarkerPosition(lng, lat) {
    if (marker) {
      marker.setLngLat([lng, lat]);
    } else {
      createMarker(lng, lat);
    }
  }

  function rotateMap(event) {
    let heading = event.webkitCompassHeading ?? (360 - event.alpha);
    if (heading != null && !isNaN(heading)) {
      if (lastHeading === null || Math.abs(heading - lastHeading) > 1) {
        map.easeTo({ bearing: heading, duration: 300 });
        lastHeading = heading;
      }
      if (marker && marker._arrowEl) {
        marker._arrowEl.style.transform = `translate(-50%, -100%) rotate(${heading}deg)`;
      }
    }
  }

  function handleOrientationPermission() {
    if (typeof DeviceOrientationEvent?.requestPermission === "function") {
      DeviceOrientationEvent.requestPermission().then(response => {
        if (response === "granted") {
          window.addEventListener("deviceorientation", rotateMap, true);
        }
      }).catch(console.error);
    } else {
      window.addEventListener("deviceorientation", rotateMap, true);
    }
  }

  document.getElementById("gpsButton").addEventListener("click", () => {
    gpsMode = (gpsMode % 3) + 1;

    const icon = document.getElementById("gpsIconGPS");
    if (gpsMode === 1) {
      icon.setAttribute("fill", "white");
      if (watchId) navigator.geolocation.clearWatch(watchId), watchId = null;
      map.resetNorth();
    } else {
      icon.setAttribute("fill", gpsMode === 2 ? "limegreen" : "orange");

      watchId = navigator.geolocation.watchPosition((pos) => {
        const lng = pos.coords.longitude;
        const lat = pos.coords.latitude;
        updateMarkerPosition(lng, lat);
        map.flyTo({ center: [lng, lat], zoom: 16 });
      }, console.error, { enableHighAccuracy: true });

      if (gpsMode === 3) {
        handleOrientationPermission();
      }
    }
  });

  map.on('dragstart', () => {
    if (gpsMode === 2 || gpsMode === 3) {
      gpsMode = 1;
      document.getElementById("gpsIconGPS").setAttribute("fill", "white");
      if (watchId) navigator.geolocation.clearWatch(watchId), watchId = null;
      map.resetNorth();
    }
  });

  // Load polygons
  map.on('load', () => {
    fetch('sawahring.json')
      .then(res => res.json())
      .then(data => {
        map.addSource('sawahring', { type: 'geojson', data });
        map.addLayer({ id: 'sawahring-fill', type: 'fill', source: 'sawahring', paint: { 'fill-color': '#00cc66', 'fill-opacity': 0.4 }});
        map.addLayer({ id: 'sawahring-outline', type: 'line', source: 'sawahring', paint: { 'line-color': '#004d26', 'line-width': 2 }});
        map.addLayer({
          id: 'sawahring-highlight',
          type: 'line',
          source: 'sawahring',
          paint: { 'line-color': '#ffcc00', 'line-width': 4 },
          filter: ['==', 'name', '']
        });

        map.on('click', 'sawahring-fill', (e) => {
          const feature = e.features[0];
          const name = feature.properties.name;
          const bounds = turf.bbox(feature);
          const center = turf.center(feature).geometry.coordinates;

          gpsMode = 1;
          document.getElementById("gpsIconGPS").setAttribute("fill", "white");
          if (watchId) navigator.geolocation.clearWatch(watchId), watchId = null;

          map.setFilter('sawahring-highlight', ['==', 'name', name]);
          map.fitBounds([[bounds[0], bounds[1]], [bounds[2], bounds[3]]], { padding: 100, maxZoom: 17.4 });
          new maplibregl.Popup({ closeButton: false })
            .setLngLat(center)
            .setHTML(`<strong>${name}</strong>`)
            .addTo(map)
            .getElement().classList.add('popup-no-x');
        });

        map.on('click', (e) => {
          const features = map.queryRenderedFeatures(e.point, { layers: ['sawahring-fill'] });
          if (features.length === 0) {
            map.setFilter('sawahring-highlight', ['==', 'name', '']);
            document.querySelectorAll('.maplibregl-popup').forEach(p => p.remove());
          }
        });
      });
  });

  // Search input
  document.getElementById("searchBtn").addEventListener("click", () => {
    document.getElementById("searchContainer").classList.add("active");
    document.getElementById("searchInput").focus();
  });

  document.getElementById("closeBtn").addEventListener("click", () => {
    document.getElementById("searchContainer").classList.remove("active");
    document.getElementById("searchInput").value = '';
  });
</script>
</body>
</html>
