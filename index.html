<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lot Kerja Har Padi Enterprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="apple-touch-icon" sizes="180x180" href="harpadi.png">
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- MapLibre CSS -->
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  

  <!-- Custom CSS -->
  <link href="style/style.css" rel="stylesheet" />
</head>
<body>

  <div id="header">
    <h1>LOT KERJA HAR PADI ENTERPRISE</h1>
  </div>

  <div id="map"></div>

  <div id="footer">Â© 2025 Hisham</div>

  <div id="gpsMessage">Anda berada di luar kawasan..</div>

  <button id="gpsButton" title="Toggle GPS Mode">
    <img id="gpsIconImg"
         src="https://www.svgrepo.com/download/421169/gps-navigation-position.svg"
         alt="GPS"/>
  </button>

  <div class="search-container" id="searchContainer">
    <input type="text" class="search-input" id="searchInput" placeholder="Cari...">
    <div id="suggestions"></div>
    <button class="search-btn" id="searchBtn" title="Search">
      <svg viewBox="0 0 24 24"><path d="M21.707 20.293l-5.388-5.388A7.935 7.935 0 0018 10a8 8 0 10-8 8 7.935 7.935 0 004.905-1.681l5.388 5.388a1 1 0 001.414-1.414zM4 10a6 6 0 1112 0 6 6 0 01-12 0z"/></svg>
    </button>
    <button class="close-btn" id="closeBtn" title="Tutup">
      <svg viewBox="0 0 24 24"><path d="M18.364 5.636a1 1 0 00-1.414 0L12 10.586 7.05 5.636a1 1 0 00-1.414 1.414L10.586 12l-4.95 4.95a1 1 0 101.414 1.414L12 13.414l4.95 4.95a1 1 0 001.414-1.414L13.414 12l4.95-4.95a1 1 0 000-1.414z"/></svg>
    </button>
  </div>

  <div id="tuaiLegend">
    <div><span style="background:#00cc00;"></span> Mentah</div>
    <div><span style="background:#b5a300;"></span> Masak</div>
    <div><span style="background:#802600;"></span> Rentung</div>
  </div>

    <div id="floatingHud"></div>
  
<!-- ðŸ”’ Login Button (always visible in top-right corner) -->
<button id="loginToggleBtn"
  style="position:fixed; top:10px; right:15px; z-index:2000;
         background:#333; color:white; border:none;
         border-radius:6px; padding:6px 12px;
         cursor:pointer; font-size:12px;">
  Login
</button>

<!-- Admin Login Modal (hidden on load) -->
<div id="adminModal" class="modal" style="display:none;">
  <div class="modal-content" style="position:relative;">
    <span id="closeLoginModal" style="
      position:absolute;
      top:6px; right:8px;
      font-size:20px;
      font-weight:bold;
      color:#ccc;
      cursor:pointer;
      transition: color 0.2s ease;
    ">&times;</span>
    <h2>Admin Login</h2>
    <input type="text" id="adminUser" placeholder="Username">
    <input type="password" id="adminPass" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="loginError"></p>
  </div>
</div>



<!-- Admin Controls (only shown when logged in) -->
<div id="adminPanel" style="display:none; position:fixed; top:10px; left:10px; z-index:2000;">
  <button id="logoutBtn">Logout</button>
  <button id="uploadJsonBtn">Upload JSON</button>
</div>


   <!-- External libraries -->
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- CryptoJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- Your custom script (must be last) -->
  <script src="scripts/script.js"></script>
</body>
</html>
