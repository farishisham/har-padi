<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lot Kerja Har Padi Enterprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; background:black; }
    #map { width:100%; height:100%; }
    #header, #footer {
      position:fixed; width:100%; background:transparent;
      color:white; font-family:Helvetica,sans-serif;
      text-align:center; z-index:1000; text-shadow:1px 1px 0 black;
    }
    #header { top:0; padding:5px 0; }
    #header h1 { margin:0; font-size:0.9rem; }
    #footer {
      bottom:0; font-size:0.6rem;
      padding:5px 10px; text-align:left;
      background:transparent;
    }

    #gpsButton, .filter-btn {
      position:fixed; background:#333;
      border:none; border-radius:50%;
      width:44px; height:44px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; z-index:1001;
      color:white; font-family:Helvetica,sans-serif;
      font-size:11px;
    }
    #gpsButton { bottom:35px; right:15px; }
    #gpsIconImg { width:20px; height:20px; }

    .filter-btn { top:100px; right:15px; }
    #bajakBtn { top:150px; }
    #calitBtn { top:200px; }
    #racunBtn { top:250px; }

    .filter-btn.active {
      background:green;
    }

    .gps-marker {
      position:relative; width:30px; height:30px;
    }
    .gps-marker .circle {
      width:13px; height:13px; background:#007BFF;
      border:1px solid white; border-radius:50%;
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%); z-index:2;
    }
    .gps-marker .triangle {
      position:absolute; top:0; left:50%;
      transform:translateX(-50%);
      width:0; height:0;
      border-left:6px solid transparent;
      border-right:6px solid transparent;
      border-bottom:11px solid white;
      z-index:1;
    }

    .popup-no-x .maplibregl-popup-close-button { display:none; }

    .search-container {
      position:absolute; top:44px; right:15px;
      height:48px; z-index:1003;
    }
    .search-btn, .close-btn {
      position:absolute; right:0; z-index:1002;
      width:44px;height:44px;padding:0;
      border:none;border-radius:50%;
      background:#333;display:flex;
      align-items:center;justify-content:center;
      cursor:pointer;
    }
    .search-btn svg, .close-btn svg { width:18px;height:18px;fill:white; }
    .search-input {
      position:absolute; right:0; z-index:1001;
      width:0; opacity:0; height:38px; top:-2px;
      transform:translateX(2px); padding-left:10px;
      padding-right:50px; border-radius:30px;
      border:1px solid #ccc; background:white;
      outline:none; transition:all .3s ease;
    }
    .search-container.active .search-input {
      width:200px; opacity:1;
    }
    .search-container.active .search-btn { display:none; }
    .search-container.active .close-btn { display:flex; }
    .close-btn { display:none; }

    #suggestions {
      position: absolute;
      top:48px;
      right:83px;
      width:190px;
      max-height:150px;
      overflow-y:auto;
      background:white;
      border-radius:5px;
      font-family:Helvetica,sans-serif;
      font-size:13px;
      box-shadow:0 2px 5px rgba(0,0,0,0.3);
      z-index:1002;
    }
    #suggestions div {
      padding:5px 10px;
      cursor:pointer;
    }
    #suggestions div:hover {
      background:#eee;
    }

    #gpsMessage {
      position:fixed; bottom:70px; left:50%;
      transform:translateX(-50%);
      background:#333;
      color:white;
      padding:8px 15px;
      border-radius:6px;
      font-family:Helvetica,sans-serif;
      font-size:13px;
      z-index:9999;
      display:none;
    }
  </style>
</head>
<body>

<div id="header">
  <h1>LOT KERJA HAR PADI ENTERPRISE</h1>
</div>

<div id="map"></div>

<div id="footer">Â© 2025 Hisham</div>

<div id="gpsMessage">Anda berada di luar kawasan..</div>

<!-- GPS Button -->
<button id="gpsButton" title="Toggle GPS Mode">
  <img id="gpsIconImg" src="https://www.svgrepo.com/download/421169/gps-navigation-position.svg" alt="GPS"/>
</button>

<!-- Search Box -->
<div class="search-container" id="searchContainer">
  <input type="text" class="search-input" id="searchInput" placeholder="Cari...">
  <div id="suggestions"></div>
  <button class="search-btn" id="searchBtn" title="Search">
    <svg viewBox="0 0 24 24"><path d="M21.707 20.293l-5.388-5.388A7.935 7.935 0 0018 10a8 8 0 10-8 8 7.935 7.935 0 004.905-1.681l5.388 5.388a1 1 0 001.414-1.414zM4 10a6 6 0 1112 0 6 6 0 01-12 0z"/></svg>
  </button>
  <button class="close-btn" id="closeBtn" title="Tutup">
    <svg viewBox="0 0 24 24"><path d="M18.364 5.636a1 1 0 00-1.414 0L12 10.586 7.05 5.636a1 1 0 00-1.414 1.414L10.586 12l-4.95 4.95a1 1 0 101.414 1.414L12 13.414l4.95 4.95a1 1 0 001.414-1.414L13.414 12l4.95-4.95a1 1 0 000-1.414z"/></svg>
  </button>
</div>
<div class="filter-buttons" style="position:absolute; top:100px; right:15px; z-index:1003; display:flex; flex-direction:column; gap:6px;">
  <button id="blokBtn" style="width:44px;height:44px;border-radius:50%;background:#333;color:white;font-size:12px;border:none;">Blok?</button>
  <button id="bajakBtn" style="width:44px;height:44px;border-radius:50%;background:#333;color:white;font-size:12px;border:none;">Bajak</button>
  <button id="calitBtn" style="width:44px;height:44px;border-radius:50%;background:#333;color:white;font-size:12px;border:none;">Calit</button>
  <button id="racunBtn" style="width:44px;height:44px;border-radius:50%;background:#333;color:white;font-size:12px;border:none;">Racun</button>
</div>

<div id="blokDropdown" style="position:absolute;top:150px;right:75px;background:white;border-radius:5px;padding:5px;z-index:1004;display:none;font-family:Helvetica;font-size:13px;box-shadow:0 2px 5px rgba(0,0,0,0.3);">
  <div>Blok1</div>
  <div>Blok2</div>
  <div>Blok3</div>
  <div>Blok4</div>
  <div>Blok5</div>
  <div>Blok7</div>
  <div>Blok8</div>
  <div>Blok9</div>
  <div>Blok10</div>
  <div>Blok11</div>
  <div>Blok12</div>
  <div>Blok13</div>
  <div>Blok14</div>
  <div>Blok15</div>
  <div>Blok16</div>
  <div>Blok17</div>
  <div>Blok18</div>
  <div>Blok19</div>
</div>

<!-- Filter Buttons -->
<button class="filter-btn" id="blokBtn">Blok?</button>
<button class="filter-btn" id="bajakBtn">Bajak</button>
<button class="filter-btn" id="calitBtn">Calit</button>
<button class="filter-btn" id="racunBtn">Racun</button>

<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<script>
const map = new maplibregl.Map({
  container: 'map',
  style: {
    version: 8,
    sources: {
      'esri-satellite': {
        type: 'raster',
        tiles: ['https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'],
        tileSize: 256
      }
    },
    layers: [{
      id: 'esri-layer',
      type: 'raster',
      source: 'esri-satellite'
    }]
  },
  center: [102.68379, 2.23708],
  zoom: 13,
  minZoom: 13,
  maxZoom: 17.4
});

// Limit bounds
const boundsPolygon = turf.bboxPolygon([102.66830, 2.21776, 102.69816, 2.25551]);
map.setMaxBounds([[102.66830, 2.21776], [102.69816, 2.25551]]);

let gpsMode = 1, watchId = null, marker = null;
const iconImg = document.getElementById('gpsIconImg');
const gpsMsg = document.getElementById('gpsMessage');

function showGPSMessage() {
  gpsMsg.style.display = 'block';
  setTimeout(() => gpsMsg.style.display = 'none', 3000);
}

function setIconColor() {
  iconImg.style.filter =
    gpsMode === 1 ? 'invert(100%)' :
    gpsMode === 2 ? 'invert(67%) sepia(92%) saturate(455%) hue-rotate(81deg)' :
                    'invert(45%) sepia(100%) saturate(3000%) hue-rotate(5deg)';
}

function createMarker(lng, lat) {
  const el = document.createElement('div');
  el.className = 'gps-marker';
  const tri = document.createElement('div');
  tri.className = 'triangle';
  const cir = document.createElement('div');
  cir.className = 'circle';
  el.appendChild(tri);
  el.appendChild(cir);
  marker = new maplibregl.Marker(el).setLngLat([lng, lat]).addTo(map);
}

function updateMarker(lng, lat) {
  marker ? marker.setLngLat([lng, lat]) : createMarker(lng, lat);
  if (gpsMode === 3) map.setCenter([lng, lat]);
}

function handleOrientation() {
  if (DeviceOrientationEvent.requestPermission) {
    DeviceOrientationEvent.requestPermission().then(r => {
      if (r === 'granted') window.addEventListener('deviceorientation', rotateMap, true);
    });
  } else {
    window.addEventListener('deviceorientation', rotateMap, true);
  }
}

function rotateMap(e) {
  if (gpsMode !== 3) return;
  const hd = e.webkitCompassHeading ?? (360 - e.alpha);
  if (hd && !isNaN(hd)) map.rotateTo(hd, { duration: 100 });
}

document.getElementById('gpsButton').addEventListener('click', () => {
  gpsMode = (gpsMode % 3) + 1;
  setIconColor();
  if (watchId) navigator.geolocation.clearWatch(watchId);
  watchId = null;
  window.removeEventListener('deviceorientation', rotateMap);
  if (gpsMode === 1) return;

  watchId = navigator.geolocation.watchPosition(pos => {
    const [lng, lat] = [pos.coords.longitude, pos.coords.latitude];
    const pt = turf.point([lng, lat]);
    if (!turf.booleanPointInPolygon(pt, boundsPolygon)) {
      gpsMode = 1;
      setIconColor();
      showGPSMessage();
      if (watchId) navigator.geolocation.clearWatch(watchId);
      watchId = null;
      return;
    }
    updateMarker(lng, lat);
    if (gpsMode === 2) map.setCenter([lng, lat]);
  }, null, { enableHighAccuracy: true });

  if (gpsMode === 3) handleOrientation();
});

// Dragging disables GPS mode
map.on('dragstart', () => {
  if (gpsMode !== 1) {
    gpsMode = 1;
    setIconColor();
    if (watchId) navigator.geolocation.clearWatch(watchId);
    watchId = null;
    window.removeEventListener('deviceorientation', rotateMap);
  }
});

// Grouped layers
const groups = {
  sawahring: 'sawahring.json',
  blok: [
    'blok1.json','blok2.json','blok3.json','blok4.json',
    'blok5.json','blok7.json','blok8.json','blok9.json',
    'blok10.json','blok11.json','blok12.json','blok13.json',
    'blok14.json','blok15.json','blok16.json','blok17.json','blok18.json','blok19.json'
  ]
};

let allFeatures = [];

map.on('load', () => {
  map.dragPan.enable();
  map.scrollZoom.enable();
  map.touchZoomRotate.enable();

  Object.entries(groups).forEach(([group, files]) => {
    (Array.isArray(files) ? files : [files]).forEach(filename => {
      fetch(filename).then(r => r.json()).then(data => {
        data.features.forEach((f, i) => f.properties._id = `${group}-${filename}-${i}`);
        allFeatures.push(...data.features);
        const sourceId = `${group}-${filename}`;
        map.addSource(sourceId, { type: 'geojson', data });
        const baseOpacity = group === 'sawahring' ? 0.4 : 0;
        map.addLayer({
          id: `${sourceId}-fill`,
          type: 'fill',
          source: sourceId,
          paint: {
            'fill-color': ['get', 'fill'],
            'fill-opacity': [
              'interpolate',
              ['linear'],
              ['zoom'],
              13, baseOpacity,
              14, baseOpacity,
              15, baseOpacity === 0.4 ? 0.2 : 0.2,
              16, baseOpacity === 0.4 ? 0 : 0.4
            ]
          }
        });
        map.addLayer({
          id: `${sourceId}-line`,
          type: 'line',
          source: sourceId,
          paint: { 'line-color': '#004d26', 'line-width': 2 }
        });
        map.addLayer({
          id: `${sourceId}-highlight`,
          type: 'line',
          source: sourceId,
          paint: { 'line-color': '#ffcc00', 'line-width': 4 },
          filter: ['==', '_id', '']
        });

        map.on('click', `${sourceId}-fill`, e => {
          const f = e.features[0];
          highlightFeature(f);
        });
      });
    });
  });
});

// highlight and popup
function highlightFeature(f) {
  Object.entries(groups).forEach(([group, files]) => {
    (Array.isArray(files) ? files : [files]).forEach(filename => {
      const id = `${group}-${filename}`;
      const filter = f.properties._id.startsWith(id) ? ['==', '_id', f.properties._id] : ['==', '_id', ''];
      map.setFilter(`${id}-highlight`, filter);
    });
  });

  document.querySelectorAll('.maplibregl-popup').forEach(p => p.remove());
  gpsMode = 1; setIconColor();

  const center = turf.center(f).geometry.coordinates;
  map.fitBounds(turf.bbox(f), { padding: 100, maxZoom: 17.4 });

  let area = turf.area(f) / 4046.86; // metersÂ² to acre
  area = area.toFixed(2);

  new maplibregl.Popup({ closeButton: false })
    .setLngLat(center)
    .setHTML(`<strong>${f.properties.name}</strong><br><span style="font-size:11px;">${area} ekar</span>`)
    .addTo(map)
    .getElement().classList.add('popup-no-x');
}

// click outside
map.on('click', e => {
  const allLayers = [];
  Object.entries(groups).forEach(([g, files]) => {
    (Array.isArray(files) ? files : [files]).forEach(f => {
      allLayers.push(`${g}-${f}-fill`);
    });
  });
  const f = map.queryRenderedFeatures(e.point, { layers: allLayers })[0];
  if (!f) {
    Object.entries(groups).forEach(([g, files]) => {
      (Array.isArray(files) ? files : [files]).forEach(f => {
        map.setFilter(`${g}-${f}-highlight`, ['==', '_id', '']);
      });
    });
    document.querySelectorAll('.maplibregl-popup').forEach(p => p.remove());
  }
});

// SEARCH
const input = document.getElementById('searchInput');
const container = document.getElementById('searchContainer');
const list = document.getElementById('suggestions');

input.addEventListener('input', () => {
  const q = input.value.trim().toLowerCase();
  list.innerHTML = '';
  if (!q) return;
  const matches = allFeatures.filter(f => f.properties.name?.toLowerCase().includes(q));
  matches.forEach(f => {
    const div = document.createElement('div');
    div.textContent = f.properties.name;
    div.addEventListener('click', () => {
      input.value = '';
      container.classList.remove('active');
      list.innerHTML = '';
      highlightFeature(f);
    });
    list.appendChild(div);
  });
});

document.getElementById('searchBtn').addEventListener('click', () => {
  container.classList.add('active');
  input.focus();
});
document.getElementById('closeBtn').addEventListener('click', () => {
  container.classList.remove('active');
  input.value = '';
  list.innerHTML = '';
});

setIconColor();

// FILTER BUTTONS
const blokBtn = document.getElementById('blokBtn');
const bajakBtn = document.getElementById('bajakBtn');
const calitBtn = document.getElementById('calitBtn');
const racunBtn = document.getElementById('racunBtn');
const blokDropdown = document.getElementById('blokDropdown');

let activeFilter = null;
let activeBlok = null;

// Helper to reset highlight and filters
function resetHighlight() {
  Object.entries(groups).forEach(([g, files]) => {
    (Array.isArray(files) ? files : [files]).forEach(f => {
      map.setFilter(`${g}-${f}-highlight`, ['==', '_id', '']);
    });
  });
  document.querySelectorAll('.maplibregl-popup').forEach(p => p.remove());
}

// Helper to reset all filters
function resetFilters() {
  activeFilter = null;
  activeBlok = null;
  blokBtn.style.color = 'white';
  bajakBtn.style.color = 'white';
  calitBtn.style.color = 'white';
  racunBtn.style.color = 'white';
  blokBtn.textContent = 'Blok?';

  Object.entries(groups).forEach(([group, files]) => {
    (Array.isArray(files) ? files : [files]).forEach(filename => {
      const id = `${group}-${filename}`;
      if (map.getSource(id)) {
        map.setLayoutProperty(`${id}-fill`, 'visibility', 'visible');
        map.setLayoutProperty(`${id}-line`, 'visibility', 'visible');
      }
    });
  });
}

// Filter by description
function applyDescFilter(keyword) {
  resetFilters();
  activeFilter = keyword;
  if (keyword === 'bajak') bajakBtn.style.color = 'limegreen';
  else if (keyword === 'calit') calitBtn.style.color = 'limegreen';
  else if (keyword === 'racun') racunBtn.style.color = 'limegreen';

  Object.entries(groups).forEach(([group, files]) => {
    (Array.isArray(files) ? files : [files]).forEach(filename => {
      const id = `${group}-${filename}`;
      const src = map.getSource(id);
      if (src) {
        const filtered = {
          type: 'FeatureCollection',
          features: src._data.features.filter(f =>
            f.properties.description?.toLowerCase().includes(keyword)
          )
        };
        src.setData(filtered);
      }
    });
  });
}

// Filter by blok
function applyBlokFilter(blokName) {
  resetFilters();
  activeBlok = blokName;
  blokBtn.style.color = 'limegreen';
  blokBtn.textContent = blokName;

  Object.entries(groups).forEach(([group, files]) => {
    (Array.isArray(files) ? files : [files]).forEach(filename => {
      const id = `${group}-${filename}`;
      const src = map.getSource(id);
      if (src) {
        const visible = src._data.features.some(f =>
          f.properties.name?.toLowerCase().includes(blokName.toLowerCase())
        );
        map.setLayoutProperty(`${id}-fill`, 'visibility', visible ? 'visible' : 'none');
        map.setLayoutProperty(`${id}-line`, 'visibility', visible ? 'visible' : 'none');
      }
    });
  });
}

// Button events
bajakBtn.addEventListener('click', () => {
  if (activeFilter === 'bajak') { resetFilters(); } else { applyDescFilter('bajak'); }
});
calitBtn.addEventListener('click', () => {
  if (activeFilter === 'calit') { resetFilters(); } else { applyDescFilter('calit'); }
});
racunBtn.addEventListener('click', () => {
  if (activeFilter === 'racun') { resetFilters(); } else { applyDescFilter('racun'); }
});

// Blok button
blokBtn.addEventListener('click', () => {
  if (blokDropdown.style.display === 'block') {
    blokDropdown.style.display = 'none';
  } else {
    blokDropdown.style.display = 'block';
  }
});

// Dropdown selection
blokDropdown.addEventListener('click', (e) => {
  const selected = e.target.textContent.trim();
  if (selected) {
    applyBlokFilter(selected);
    blokDropdown.style.display = 'none';
  }
});

// Hide dropdown when clicking outside
document.addEventListener('click', (e) => {
  if (!blokBtn.contains(e.target) && !blokDropdown.contains(e.target)) {
    blokDropdown.style.display = 'none';
  }
});

</script>


</body>
</html>
