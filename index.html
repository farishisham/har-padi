<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lot Kerja Har Padi Ent.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }

    #header, #footer {
      position: fixed;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: Helvetica, sans-serif;
      text-align: center;
      z-index: 1000;
    }

    #header {
      top: 0;
      padding: 6px 0;
    }

    #header h1 {
      margin: 0;
      font-size: 1rem;
    }

    #footer {
      bottom: 0;
      font-size: 0.6rem;
      padding: 5px 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #gpsButton {
      position: fixd;
      bottom: 10px;
      right: 10px;
      width: 44px;
      height: 44px;
      background-color: #333;
      border: none;
      border-radius: 50%;
      z-index: 1001;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #gpsButton svg {
      transition: transform 0.3s ease;
    }

    .gps-marker {
      position: relative;
      width: 24px;
      height: 24px;
    }

    .gps-marker .circle {
      width: 10px;
      height: 10px;
      background: #007BFF;
      border: 1px solid white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      box-shadow: 0 0 2px #000;
    }

    .popup-no-x .maplibregl-popup-close-button {
      display: none;
    }
  </style>
</head>
<body>

<div id="header">
  <h1>LOT KERJA HAR PADI ENT. (in progress)</h1>
</div>

<div id="map"></div>

<div id="footer">
  Â© 2025 Hisham
</div>

<button id="gpsButton" title="Toggle GPS Mode">
  <svg id="gpsIconGPS" width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="https://www.w3.org/TR/SVG/">
    <path d="M12 0a1.5 1.5 0 0 1 1.5 1.5V3.1a9.003 9.003 0 0 1 7.4 7.4h1.6a1.5 1.5 0 0 1 0 3h-1.6a9.003 9.003 0 0 1-7.4 7.4v1.6a1.5 1.5 0 0 1-3 0v-1.6a9.003 9.003 0 0 1-7.4-7.4H1.5a1.5 1.5 0 0 1 0-3H3.1a9.003 9.003 0 0 1 7.4-7.4V1.5A1.5 1.5 0 0 1 12 0Zm0 6a6 6 0 1 0 6 6a6 6 0 0 0-6-6Zm0 3a3 3 0 1 1-3 3a3 3 0 0 1 3-3Z"/>
  </svg>
</button>

<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script>
  const map = new maplibregl.Map({
    container: 'map',
    style: {
      version: 8,
      sources: {
        'esri-satellite': {
          type: 'raster',
          tiles: [
            'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
          ],
          tileSize: 256,
        }
      },
      layers: [{
        id: 'esri-layer',
        type: 'raster',
        source: 'esri-satellite'
      }]
    },
    center: [102.68379, 2.23708],
    zoom: 13,
    minZoom: 13,
    maxZoom: 17.4
  });

  map.setMaxBounds([
    [102.66830, 2.21776],
    [102.69816, 2.25551]
  ]);

  // Load sawahring.json
  map.on('load', () => {
    fetch('sawahring.json')
      .then(res => res.json())
      .then(data => {
        map.addSource('sawahring', { type: 'geojson', data });

        map.addLayer({
          id: 'sawahring-fill',
          type: 'fill',
          source: 'sawahring',
          paint: { 'fill-color': '#00cc66', 'fill-opacity': 0.4 }
        });

        map.addLayer({
          id: 'sawahring-outline',
          type: 'line',
          source: 'sawahring',
          paint: { 'line-color': '#004d26', 'line-width': 2 }
        });

        map.addLayer({
          id: 'sawahring-labels',
          type: 'symbol',
          source: 'sawahring',
          layout: {
            'text-field': ['get', 'name'],
            'text-font': ['sans-serif'],
            'text-size': 12,
            'text-offset': [0, 0.6],
            'text-anchor': 'top'
          },
          paint: {
            'text-color': '#000',
            'text-halo-color': '#fff',
            'text-halo-width': 1
          }
        });

        map.addLayer({
          id: 'sawahring-highlight',
          type: 'line',
          source: 'sawahring',
          paint: {
            'line-color': '#ffcc00',
            'line-width': 4
          },
          filter: ['==', 'name', '']
        });

        map.on('click', 'sawahring-fill', (e) => {
          const feature = e.features[0];
          const name = feature.properties.name;
          const bounds = turf.bbox(feature);
          const center = turf.center(feature).geometry.coordinates;

          map.setFilter('sawahring-highlight', ['==', 'name', name]);
          map.fitBounds([[bounds[0], bounds[1]], [bounds[2], bounds[3]]], { padding: 100, maxZoom: 17.4 });

          new maplibregl.Popup({ closeButton: false })
            .setLngLat(center)
            .setHTML(`<strong>${name}</strong>`)
            .addTo(map)
            .getElement().classList.add('popup-no-x');
        });

        map.on('click', (e) => {
          const features = map.queryRenderedFeatures(e.point, { layers: ['sawahring-fill'] });
          if (features.length === 0) {
            map.setFilter('sawahring-highlight', ['==', 'name', '']);
            document.querySelectorAll('.maplibregl-popup').forEach(p => p.remove());
          }
        });
      });
  });

  let gpsMode = 1;
  let gpsMarker = null;
  let watchId = null;

  const iconGPS = document.getElementById("gpsIconGPS");

  function updateAccuracyCircle(center, accuracy) {
    const geojson = turf.circle(center, accuracy / 1000, { steps: 64, units: 'kilometers' });
    if (map.getSource('accuracy')) {
      map.getSource('accuracy').setData(geojson);
    } else {
      map.addSource('accuracy', { type: 'geojson', data: geojson });
      map.addLayer({
        id: 'accuracy-circle',
        type: 'fill',
        source: 'accuracy',
        paint: {
          'fill-color': '#007BFF',
          'fill-opacity': 0.2
        }
      });
    }
  }

  document.getElementById("gpsButton").addEventListener("click", () => {
    gpsMode = gpsMode === 2 ? 1 : 2;

    if (gpsMode === 1) {
      iconGPS.setAttribute("fill", "white");
      if (watchId) navigator.geolocation.clearWatch(watchId), watchId = null;
    } else {
      iconGPS.setAttribute("fill", "limegreen");

      watchId = navigator.geolocation.watchPosition((pos) => {
        const lngLat = [pos.coords.longitude, pos.coords.latitude];

        if (!gpsMarker) {
          const el = document.createElement('div');
          el.className = 'gps-marker';

          const circle = document.createElement('div');
          circle.className = 'circle';

          el.appendChild(circle);
          gpsMarker = new maplibregl.Marker({ element: el })
            .setLngLat(lngLat)
            .addTo(map);
        } else {
          gpsMarker.setLngLat(lngLat);
        }

        updateAccuracyCircle(lngLat, pos.coords.accuracy);
        map.flyTo({ center: lngLat, zoom: 16 });
      }, null, { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 });
    }
  });

  map.on('dragstart', () => {
    if (gpsMode === 2) {
      gpsMode = 1;
      iconGPS.setAttribute("fill", "white");
      if (watchId) navigator.geolocation.clearWatch(watchId), watchId = null;
    }
  });
</script>
</body>
</html>
